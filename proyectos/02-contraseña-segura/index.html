<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02 | Generador de contrase침as eguras</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            display: flex;
            align-items: center;
        }

        .contain {
            width: 80%;
            margin: 100px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            box-shadow: 0 0 2px black;
            padding: 10px;
            border-radius: 10px;
        }
        article {
            display: flex;
            flex-direction: column;
        }

        #number {
            padding: 10px;
            border: none;
            margin: 5px 0;
            border-bottom: 1px solid black;
        }

        #number:focus {
            outline: none;
        }
        #numberLabel {
            transform: translateY(-27px);
            transition: .5s;
        }
        #number:focus ~ #numberLabel {
            transform: translateY(-55px);
        }
        #number:valid ~ #numberLabel {
            transform: translateY(-55px);
        }
        .checkbox {
            display: flex;
            flex-direction: column;
            width: 100%;
            align-items: first baseline;
            margin: 10px 0;
        }
        #generate {
            padding: 5px;
            background-color: white;
            border: 1px solid black;
            box-shadow: 0 0 1px black;
            border-radius: 20px;
        }
        #generate:hover {
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.555);
            color: white;
        }
    </style>
</head>
<body>
    <main class="contain">
        <article>
            <h2>Generador de contrase침as seguras.</h2>
            <p>쮼stas cansado de que tu contrase침a sea insegura o facilmente sencilla?. No te preocupes, nosotros te ayudamos a crear una contrase침a a partir de tu numero favorito de la suerte, cuenta con nosotros 游땏</p>
            <input type="number" name="number" id="number" required>
            <label id="numberLabel" for="number">Ingresa tu numero de la suerte!</label>
            <div class="checkbox">
                <label for="especial">쮻eseas que la contrase침a tenga un caracter esecial?</label>
                <input type="checkbox" name="especial" id="especial" >
                <label for="mayusculas">쮻eseas que la contrase침a tenga letras mayusculas?</label>
                <input type="checkbox" name="mayusculas" id="mayusculas" >
                <label for="minusculas">쮻eseas que la contrase침a tenga letras minusculas?</label>
                <input type="checkbox" name="minusculas" id="minusculas" >
            </div>
            <button id="generate">Generar contrase침a</button>
        </article>
        <h3 class="contrase침a">...</h3>
    </main>
    <script>
        const number = document.getElementById('number');
        const especial = document.getElementById('especial');
        const mayusculas = document.getElementById('mayusculas');
        const minusculas = document.getElementById('minusculas');
        const btn = document.getElementById('generate');

        btn.addEventListener("click", () => {
            const valueNumber = number.value;
            const includeEspecial = especial.checked;
            const includeMayusculas = mayusculas.checked;
            const includeMinusculas = minusculas.checked;

            if (!valueNumber) {
                alert("Por favor, ingresa tu n칰mero de la suerte.");
                return;
            }

            let password = valueNumber;

            if (includeEspecial) password += "!@#$%^&*"[Math.floor(Math.random() * 8)];
            if (includeMayusculas) password += "ABCDEFGHIJKLMNOPQRSTUVWXYZ"[Math.floor(Math.random() * 26)];
            if (includeMinusculas) password += "abcdefghijklmnopqrstuvwxyz"[Math.floor(Math.random() * 26)];

            document.querySelector('.contrase침a').textContent = `Tu contrase침a generada es: ${password}`;
        });
    </script>
</body>
</html>
